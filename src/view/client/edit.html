<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion Client</title>
    <link rel="stylesheet" href="{$url_base}public/css/menu.css" />

    <link rel="stylesheet" href="{$url_base}public/css/gestionClient.css" />
        <link rel="stylesheet" href="{$url_base}public/css/gestionClient.css" />

    <link rel="stylesheet" href="{$url_base}public/css/gestionCompte.css" />

    <script
      src="{$url_base}public/js/gestionClient.js"
      type="text/javascript"
    ></script>
    <script
      src="{$url_base}public/js/gestionCompte.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li class="logo"><a href="#">La banque du peuple</a></li>
        <li class="item">
          <a href="{$url_base}Client/add">Gestion des clients</a>
        </li>
        <li class="item">
          <a href="{$url_base}Compte/add">Gestion des comptes client</a>
        </li>
        <li class="item">
          <a href="{$url_base}Client/liste">Liste clients</a>
        </li>

      </ul>
    </nav>
   
    <div class="contenue">
      <div class="error" id="message_error"></div>
      <form
        action="{$url_base}Client/update"
        method="POST"
        class="formClient"
        id="formClient"
        onsubmit="return validationClient()"
      >
        <fieldset class="fieldset">
          <legend class="legend">Gestion des clients:</legend>
          <div class="itemFieldset">

            <div>
              <label for="">Nom</label>
              <input type="text" name="nom" id="nom" value="{if isset($client)} {$client->getNom()} {/if}" />
            </div>
            <div>
              <label for="">Prenom</label>
              <input
                type="text"
                name="prenom"
                id="prenom"
                value="{if isset($client)} {$client->getPrenom()} {/if}"
              />
            </div>

            <div>
              <label for="">Adresse</label>
              <input
                type="text"
                name="adresse"
                id="adresse"
                value="{if isset($client)} {$client->getAdresse()} {/if}"
              />
            </div>

            <div>
              <label for="">Telephone</label>
              <input
                type="text"
                name="tel"
                id="tel"
                value="{if isset($client)} {$client->getTel()} {/if}"
              />
            </div>

            <div>
              <label for="">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                value="{if isset($client)} {$client->getEmail()} {/if}"
              />
            </div>
			<div class="btnSave">
				<input
				  type="submit"
				  name="modifier"
				  class="btn"
				  value="Modifier"
				/>
			  </div>
         
          </div>
        </fieldset>

      </form>
    </div>
  </body>
</html>
